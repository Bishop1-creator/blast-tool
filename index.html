<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blast - Modern Bookmarklet Runner</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1b1b2f, #162447, #0f3460);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            animation: backgroundShift 10s infinite alternate;
        }
        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
            animation: textGlow 2s infinite alternate;
        }
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff; }
            100% { text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff; }
        }

        input, button {
            width: calc(100% - 40px);
            padding: 15px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
        }
        input {
            background: #1f4068;
            color: white;
            border: 2px solid #00d4ff;
            transition: box-shadow 0.3s ease;
        }
        input:focus {
            box-shadow: 0 0 10px #00d4ff;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #00d4ff, #0079ff);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.6);
        }

        iframe {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: 2px solid #00d4ff;
            border-radius: 10px;
            display: none;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }
        .actions button {
            flex: 1;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blast Bookmarklet Runner</h1>
        <input type="text" id="urlInput" placeholder="Enter a website URL (https://example.com)">
        <button id="loadWebsite">Load Website</button>
        <input type="text" id="jsInput" placeholder="Enter JavaScript code">
        <button id="executeCode">Execute JavaScript</button>
        <iframe id="iframeViewer" title="Website Viewer"></iframe>
        <div class="actions">
            <button id="fullScreen">Full Screen</button>
            <button id="closeViewer">Close Viewer</button>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const jsInput = document.getElementById('jsInput');
        const iframe = document.getElementById('iframeViewer');
        const fullScreenButton = document.getElementById('fullScreen');
        const closeViewerButton = document.getElementById('closeViewer');

        // Load Website into Iframe
        document.getElementById('loadWebsite').addEventListener('click', () => {
            const url = urlInput.value.trim();
            if (!url) {
                alert('Please enter a URL.');
                return;
            }

            try {
                const validUrl = new URL(url);
                iframe.src = validUrl.href;
                iframe.style.display = 'block';
            } catch {
                alert('Invalid URL. Please try again.');
            }
        });

        // Execute JavaScript in the Iframe
        document.getElementById('executeCode').addEventListener('click', () => {
            const jsCode = jsInput.value.trim();
            if (!jsCode) {
                alert('Please enter JavaScript code.');
                return;
            }

            try {
                iframe.contentWindow.eval(jsCode);
                alert('JavaScript executed successfully.');
            } catch (error) {
                alert('Error executing JavaScript: ' + error.message);
            }
        });

        // Full-Screen Iframe
        fullScreenButton.addEventListener('click', () => {
            if (iframe.style.display === 'block') {
                iframe.requestFullscreen().catch(() => alert('Full-screen mode is not supported.'));
            } else {
                alert('No website loaded. Please load a website first.');
            }
        });

        // Close Iframe
        closeViewerButton.addEventListener('click', () => {
            iframe.style.display = 'none';
            iframe.src = '';
        });
    </script>
</body>
</html>
