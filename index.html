<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Bookmarklet Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: calc(100% - 22px);
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Bookmarklet Runner</h1>
        <div class="controls">
            <input type="text" id="searchBox" placeholder="Enter website URL (https://example.com)">
            <button id="loadWebsite">Load Website</button>
        </div>
        <div class="controls">
            <input type="text" id="bookmarkletCode" placeholder="Enter JavaScript code">
            <button id="executeCode">Execute</button>
        </div>
        <iframe id="iframeViewer"></iframe>
        <button id="openInNewTab">Open in New Tab</button>
    </div>

    <script>
        const iframe = document.getElementById('iframeViewer');

        document.getElementById('loadWebsite').addEventListener('click', () => {
            const url = document.getElementById('searchBox').value.trim();
            if (url) {
                iframe.src = url;
            } else {
                alert('Please enter a valid URL.');
            }
        });

        document.getElementById('executeCode').addEventListener('click', () => {
            const code = document.getElementById('bookmarkletCode').value;
            if (iframe.contentWindow && code) {
                try {
                    const script = iframe.contentWindow.document.createElement('script');
                    script.textContent = code;
                    iframe.contentWindow.document.body.appendChild(script);
                    alert('Code executed successfully.');
                } catch (error) {
                    alert('Error executing code: ' + error.message);
                }
            } else {
                alert('Ensure a website is loaded and valid JavaScript code is entered.');
            }
        });

        document.getElementById('openInNewTab').addEventListener('click', () => {
            const url = iframe.src || document.getElementById('searchBox').value.trim();
            if (url) {
                window.open(url, '_blank');
            } else {
                alert('Please load a website first.');
            }
        });
    </script>
</body>
</html>
