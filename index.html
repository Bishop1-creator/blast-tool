<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blast - Enhanced Bookmarklet Runner</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            overflow-x: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Container Styles */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #00eaff;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff; }
            100% { text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff; }
        }

        input, button {
            font-size: 1rem;
            padding: 12px;
            border: none;
            margin: 10px 0;
            border-radius: 6px;
            width: calc(100% - 24px);
        }

        input {
            background: #1c1c1c;
            color: #00eaff;
            border: 2px solid #00eaff;
        }

        button {
            background: #00eaff;
            color: #1c1c1c;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: #00b5cc;
        }

        iframe {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: 2px solid #00eaff;
            border-radius: 8px;
            animation: iframeFade 1s ease-in-out;
        }

        @keyframes iframeFade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #openInNewTab {
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            color: #1c1c1c;
            border: none;
            transition: transform 0.3s, background 0.3s;
        }

        #openInNewTab:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff5f6d, #ff8a80);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .controls input, .controls button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blast Bookmarklet Runner</h1>
        <div class="controls">
            <input type="text" id="searchBox" placeholder="Enter website URL (https://example.com)">
            <button id="loadWebsite">Load Website</button>
        </div>
        <div class="controls">
            <input type="text" id="bookmarkletCode" placeholder="Enter JavaScript code">
            <button id="executeCode">Execute Code</button>
        </div>
        <iframe id="iframeViewer" title="Website Viewer"></iframe>
        <button id="openInNewTab">Open in New Tab</button>
    </div>

    <script>
        const iframe = document.getElementById('iframeViewer');

        document.getElementById('loadWebsite').addEventListener('click', () => {
            const url = document.getElementById('searchBox').value.trim();
            if (url) {
                iframe.src = url;
            } else {
                alert('Please enter a valid URL.');
            }
        });

        document.getElementById('executeCode').addEventListener('click', () => {
            const code = document.getElementById('bookmarkletCode').value;
            if (iframe.contentWindow && code) {
                try {
                    const script = iframe.contentWindow.document.createElement('script');
                    script.textContent = code;
                    iframe.contentWindow.document.body.appendChild(script);
                    alert('Code executed successfully.');
                } catch (error) {
                    alert('Error executing code: ' + error.message);
                }
            } else {
                alert('Ensure a website is loaded and valid JavaScript code is entered.');
            }
        });

        document.getElementById('openInNewTab').addEventListener('click', () => {
            const url = iframe.src || document.getElementById('searchBox').value.trim();
            if (url) {
                window.open(url, '_blank');
            } else {
                alert('Please load a website first.');
            }
        });
    </script>
</body>
</html>
